<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/register.css">
	<script src="jquery/jquery_1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/register.js"></script>
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div class="top_wrap">
		<div class="top">
			<a class="left logo" href=""></a>
			<p class="right">已有账号？去<a href="">登录</a></p>
		</div>
	</div>
	<div class="regis_tab">
		<p class="title">注册账号</p>
		<div class="regis_list">
			<form action="">
				<div class="u_input username">
					<label for="">账号：</label>
					<input type="text" placeholder="网易邮箱/手机号/其他邮箱">
					<div class="cancel_wrap">
						<div class="cancel"></div>
					</div>
					<span class="warnning"></span>
				</div>
				<div class="u_input password">
					<label for="">密码：</label>
					<input type="password" placeholder="6-16位密码，区分大小写">
					<div class="cancel_wrap">
						<div class="cancel"></div>
					</div>
					<span class="warnning"></span>
				</div>
				<div class="u_input re_pass">
					<label for="">确认密码：</label>
					<input type="password" placeholder="再次输入密码">
					<div class="cancel_wrap">
						<div class="cancel"></div>
					</div>
					<span class="warnning"></span>
				</div>
				<div class="u_input phone">
					<label for="">手机号：</label>
					<input type="text" placeholder="11位手机号">
					<div class="cancel_wrap">
						<div class="cancel"></div>
					</div>
					<span class="warnning"></span>
				</div>
				<p><a href="">切换到国际手机</a></p>
				<p class="mess">忘记密码时，可通过手机快速找回密码</p>
				<div class="u_input">
					<label for="">短信验证码：</label>
					<input type="text" class="test" placeholder="输入短信验证码">
					<span class="btn_getmes">获取验证码</span>
				</div>
				<div class="u_input">
					<label for="">&nbsp;</label>
					<button class="btn_sub" disabled="true">注&nbsp;册</button>
				</div>
				<div class="u_input">
					<label for="">&nbsp;</label>
					<p class="xieyi">用户注册即代表同意<a href="">《服务条款》</a>和<a href="">《网络游戏用户隐私保护和个人信息利用政策》</a></p>
				</div>
			</form>
		</div>		
	</div>
	
</body>
</html>
